# \u6570\u636E\u5E93\u8FDE\u63A5\u914D\u7F6E
jdbcDriverClassName                = com.mysql.jdbc.Driver
jdbcInitialSize                    = 10
jdbcMaxActive                      = 50
jdbcMaxIdle                        = 50
jdbcMaxWait                        = 1000
jdbcMinEvictableIdleTimeMillis     = 300000
jdbcMinIdle                        = 10
jdbcNumTestsPerEvictionRun         = 3
jdbcTestOnBorrow                   = false
jdbcTestWhileIdle                  = true
jdbcTimeBetweenEvictionRunsMillis  = 10000
#\u6570\u636E\u5E93\u5730\u5740
jdbcUrl       =jdbc:mysql://127.0.0.1:3306/flow?useUnicode=true&amp;characterEncoding=utf-8&amp;zeroDateTimeBehavior=convertToNull
jdbcUsername  = flow
jdbcPassword  = flow


# REDIS (RedisProperties)
spring.redis.database= # database name
spring.redis.host=127.0.0.1 # server host
spring.redis.password= # server password
spring.redis.port=6379 # connection port
spring.redis.pool.max-idle=8 # pool settings ...
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.sentinel.master= # name of Redis server
spring.redis.sentinel.nodes= # comma-separated list of host:port pairs